{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <b>{{ post.author }}</b>
        <div class="date">
          {{ post.published_date }}
        </div>
    </div>
{% endblock %}
